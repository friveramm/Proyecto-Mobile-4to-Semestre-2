<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="tituloApp">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Selección</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>

      <ion-card-header>
        <ion-card-title style="color: #FF8C00;">¡Bienvenid&#64;, {{this.username}}!</ion-card-title>
        <ion-card-subtitle>¿Qué deseas realizar hoy?</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div>
          <div id="cont-botones" style="text-align: center; align-items: center;">
            <div>
              <ion-button style="margin-right: 20px;" (click)="chofer()">Facilitar transporte</ion-button>
            </div>
            <div>
              <ion-button (click)="pasajero()">Solicitar transporte</ion-button>
            </div>
          </div>
        </div>
      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
